{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games List</title>
</head>
<body>
    <script src="{% static 'list_game_opinion.js' %}"></script>
    <h1>Games List</h1>
    <ul>
        {% for game_name in game_names %}
            <li>

                <button onclick="myFunction('{{ game_name.game_name }}', '{{ forloop.counter }}')">{{ game_name.game_name }}</button>
                <p id="{{ game_name.game_name }}{{ forloop.counter }}"></p>

            </li>
        {% endfor %}
    </ul>



</body>
</html>
